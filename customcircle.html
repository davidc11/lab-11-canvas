html>
<head>
	<title></title>
</head>
<body onload = "draw()">
<canvas id = "sketch" width = "300" height = "300">
<canvas>
<script>
function draw() {

	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d")
	var rad = parseInt(prompt("Enter a radius"))
	var color = prompt("Enter a color")
	context.fillStyle = color;

	context.beginPath();
	context.arc(30, 30, rad, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

}
</script>
</body>
</html>
