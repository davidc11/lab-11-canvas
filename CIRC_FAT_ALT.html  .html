<html>
<head>
	<title></title>
</head>
<body onload = "draw()">
<canvas id = "sketch" width = "1500" height = "1500">
<canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');

	var context = sketch.getContext("2d")
	Xaxis = 50
	Yaxis = 50
	radius = 5
	for(i = 0; i < 5; i++) {
	context.fillStyle = "blue";
			
			context.beginPath();
			context.arc(Xaxis, Yaxis, radius, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			Xaxis = Xaxis + 20
			Yaxis = Yaxis + 20
			radius = radius + 8

			context.fillStyle = "red";
			context.beginPath();
			context.arc(Xaxis, Yaxis, radius, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			Xaxis = Xaxis + 20
			Yaxis = Yaxis + 20
			radius = radius + 8
	}
	context.fillStyle = "blue";
	context.beginPath();
			context.arc(Xaxis, Yaxis, radius, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();


}
</script>
</body>
</html>
